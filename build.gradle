buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jooby:jooby-gradle-plugin:1.5.1"
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.1"
    }
}

apply plugin: "com.github.johnrengelman.shadow"

apply plugin: "application"
apply plugin: "jooby"

repositories {
    jcenter()
}

mainClassName = "com.epam.project.Main"

dependencies {
    compile "org.neo4j:neo4j-ogm-core:3.1.3"
    compile "org.neo4j:neo4j-ogm-bolt-driver:3.1.3"

    compile "org.jooby:jooby-netty:1.5.1"
    compile "org.jooby:jooby-jackson:1.5.1"
}
